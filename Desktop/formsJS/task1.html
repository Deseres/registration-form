<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="task1.css">
</head>
<body>
  <form id="registrationForm" onsubmit="registerUser(event)">
      <label class ="fullname" for="fullname">What is your full name?</label>
      <input type="text" id="fullname" name="fullname" required>
    </br>
    <label for="email">What is your email?</label>
    <input type="email" id="email" name="email" required>
    </br>
    <label for="phone">What is your phone number?</label>
    <input type="tel" id="phone" name="phone" required>
    </br>
    <label for="role">What is your role?</label>
    <select name="role" id="role" required>
      <option value="Student">Student</option>
      <option value="Professional">Professional</option>
      <option value="Other">Other</option>
    </select>
    </br>
    <label for="password">Access code</label>
    <input type="password" id="password" name="password" required>
    </br>
    <input type="checkbox" id="checkbox" name="checkbox" required>
    <label for="checkbox">I will attend the event</label>
    </br>
    <button type="submit">Register</button>
  </form>
  <p id="validationMessage"></p>

  <script src="script1.js"></script>

  
</body>
</html>
